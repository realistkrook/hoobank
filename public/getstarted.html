<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="realists.tech/src/assets/icon.png">
    <title>Get Started - realistsTech</title>
    <link rel="stylesheet" href="getstarted.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Get Started</h3>
          <p class="text">
            Let us handle the technicalities so you can focus on growing your business.
          </p>

          <div class="info">
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>hi@realists.tech</p>
            </div>
          </div>
<!--
          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div> -->
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://send.pageclip.co/brprmPfrHO4AUFsfMCkpErfZBokR67TF/GetStarted" class="pageclip-form" method="post">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Name" required />
       
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="Email" required />
         
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="Phone" required />
      
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Message" required></textarea>
 
            </div>
            <input type="submit" value="Send" class="pageclip-form__submit" />
          </form>
        </div>
      </div>
    </div>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
    <link href="https://s.pageclip.co/v1/pageclip.css" rel="stylesheet">
  </body>
